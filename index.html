<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-background left-side"></div>

    <div id="question">
        <img src="photo2.jpg" alt="Cute Image" style=" height: auto; display: block; margin: 0 auto 20px;">
        <p>Do you want to be my valentine?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <div class="side-background right-side"></div>

    <div id="response" style="display: none;">
        <img src="photo.jpg" alt="Yay!">
        <p>Yay!</p>
    </div>

    <audio id="celebrationMusic" src="celebrationMusic.m4a" controls style="display:none;"></audio>


    <script src="script.js"></script>
</body>
</html>
